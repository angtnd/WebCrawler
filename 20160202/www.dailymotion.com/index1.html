<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8" />

	<title>Masthead</title>

	<style>

		body{margin: 0;}

		#topbanner{
			display:block;
			width:970px;
			height:270px;
			background-color:transparent;
		}

		#player{
			position:absolute;
			/* Change player size */
			width:520px;
			height:250px;
			/* Change player position */
			left:0px;
			top:0px;
		}

	</style>

</head>

<body>

	<!-- Replace the redirection url in the "href" attribute -->
	<a id="topbanner" href="http://bs.serving-sys.com/BurstingPipe/adServer.bs?cn=tf&c=20&mc=click&pli=16448189&PluID=0&ord=%%REALRAND%%" target="_blank">

		<!--

			PARAMS

			html=1 -> force HTML player (DON'T REMOVE)
			controls=0 -> hide controls
			autoplay=1 -> autoplay video
			mute=1 -> mutes the player's volume

		-->

		<div id="player">
			<!-- Replace the video ID in the iframe "src" attribute -->
			<iframe frameborder="0" width="100%" height="100%" src="http://www.dailymotion.com/embed/video/x3numuv?html=1&controls=1&autoplay=1&mute=1" allowfullscreen></iframe>
		</div> <!-- #player -->

	</a> <!-- topbanner -->

</body>
</html>
