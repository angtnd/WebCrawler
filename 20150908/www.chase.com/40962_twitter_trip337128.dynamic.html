      var rules = {};
      
      
      
      
      
        tripletLink = "https://twitter.com/chase";
        
          imagePaths["desktop"] = "/content/services/structured-image/image.desktop.jpg/XCRT/Triplets/CorpShared/Twitter_Trip.jpg";

          device = currentDevice; 
          $ad.find("img").remove(); 
          $ad.prepend(tripletImageSrc(device, imagePaths, tripletImageAlt)); 
        }
      });
    }
  });
