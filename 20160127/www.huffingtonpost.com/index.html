      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>

    <script type="text/javascript">

      var trackedElementId = "bull"
      var elem = document.getElementById(trackedElementId);
      var boucle = 2;
      var count = 1;

      var pfx = ["webkit", "moz", "MS", "o", ""];
      function prefixedEvent(element, type, callback) {
        for (var p = 0; p < pfx.length; p++) {
          if (!pfx[p]) type = type.toLowerCase();
          element.addEventListener(pfx[p]+type, callback, false);
        }
      }

      prefixedEvent(elem,"AnimationEnd",animationListener);

      function animationListener(e){

        if (e.animationName == "bulleHide" && e.type.toLowerCase().indexOf("animationend") >= 0) {
          if(count<=boucle-1){
            var content = document.getElementById("main").innerHTML;
            document.getElementById("main").innerHTML ='';
            document.getElementById("main").innerHTML = content;
            elem = document.getElementById(trackedElementId);
            prefixedEvent(elem,"AnimationEnd",animationListener);
            elem.style.opacity = 0;

            if(count==boucle-1){
              elem.className = "";
              elem.className = "bull2";
              document.getElementById("logo2").className = "";
              document.getElementById("logo2").className = "logo22";
              //document.getElementById("bull").style.webkitAnimationPlayState="paused";
              //document.getElementById("bull").style.animationPlayState="paused";
            }

            count++;
          }              
        }else if (e.animationName == "bulleShow"){
          elem.style.opacity = 1;
        }
      }

    </script>
