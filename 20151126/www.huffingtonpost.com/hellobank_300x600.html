<head><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>

<script type="text/javascript">
	window.onload = init;
	var ___loop=0;
	function init(){
		setStyleElement('menu',{css:{"opacity":1}});
		TweenLite.from(getElementByClass('footer'), 0.8, {alpha:0, onComplete:rewind});
	}

	function rewind(){
		setStyleElement('block_container',{y:0,alpha:1});
		setStyleElement('block_bg',{height:259});
		setStyleElement('block1',{css:{"opacity":0}});
		setStyleElement('profile2',{css:{"opacity":0}});
		setStyleElement('block1_text3',{css:{"opacity":0}});
		setStyleElement('ligne',{css:{"opacity":0}});
		setStyleElement('block1',{css:{"opacity":0}});
		setStyleElement('block2',{css:{"opacity":0}});
		setStyleElement('block3',{css:{"opacity":0}});
		showSlide2Etape1();
	}
	function showSlide2Etape1(){
		setStyleElement('block1',{css:{"opacity":1}});
		TweenLite.from(getElementByClass('block1'), 0.8, {alpha:0, y:100,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('profile1'), 0.8, {alpha:0, scaleX:.2,delay:.4,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block1_text1'), 0.8, {alpha:0, y:20,delay:.6,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block1_text2'), 0.8, {alpha:0, y:20,delay:.8,ease:Quint.easeOut, onComplete:showSlide2Etape2});
	}
	function showSlide2Etape2(){
		setStyleElement('ligne',{css:{"opacity":1}});
		setStyleElement('profile2',{css:{"opacity":1}});
		setStyleElement('block1_text3',{css:{"opacity":1}});
		TweenLite.to(getElementByClass('block1'), 0.5, {delay:2,ease:Quint.easeOut});
		TweenLite.to(getElementByClass('block_bg'), 0.5, {height:343,delay:2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('ligne'), 0.8, {alpha:0 ,delay:2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('profile2'), 0.8, {alpha:0, scaleX:.2,delay:2.2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block1_text3'), 0.8, {alpha:0, y:20,delay:2.2,ease:Quint.easeOut, onComplete:showSlide3});
	}
	function showSlide3(){
		setStyleElement('block2',{css:{"opacity":1}});
		TweenLite.to(getElementByClass('block_container'),0.8,{y:-310,delay:2.2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block2'), 0.8, {alpha:0, y:20,delay:2.2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('profile3'), 0.8, {alpha:0, scaleX:.2,delay:2.4,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block2_text1'), 0.8, {alpha:0, y:10,delay:2.6,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block2_text2'), 0.8, {alpha:0, y:10,delay:2.8,ease:Quint.easeOut, onComplete:showSlide4});
	}
	function showSlide4(){
		setStyleElement('block3',{css:{"opacity":1}});
		TweenLite.to(getElementByClass('block_container'),0.8,{y:-640,delay:2.2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block3'), 0.8, {alpha:0, y:20,delay:2.2,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('profile4'), 0.8, {alpha:0, scaleX:.2,delay:2.4,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block3_text1'), 0.8, {alpha:0, y:10,delay:2.6,ease:Quint.easeOut});
		TweenLite.from(getElementByClass('block3_text2'), 0.8, {alpha:0, y:10,delay:2.8,ease:Quint.easeOut, onComplete:hide});
	}
	function hide(){
		if(___loop)
			TweenLite.to(getElementByClass('block_container'), 0.4, {alpha:0,delay:3, onComplete:rewind});
	}
	function setStyleElement(className,css){
		TweenLite.set(getElementByClass(className),css);
	}
	function getElementByClass(className){
		return document.getElementsByClassName(className)[0];
	}
</script>
