<html lang="en"><head>

	<meta charset="UTF-8">

	<title>Masthead</title>

	<style>

		body{margin: 0;}

		#topbanner{
			display:block;
			width:970px;
			height:270px;
			background-color:transparent;
		}

		#player{
			position:absolute;
			/* Change player size */
			width:400px;
			height:250px;
			/* Change player position */
			left:0px;
			top:0px;
		}

	</style>

</head>

<body>

	<!-- Replace the redirection url in the "href" attribute -->
	<a id="topbanner" href="http://ww1082.smartadserver.com/call/cliccommand/14868917/474540/[timestamp]/[reference]?" target="_blank">

		<!--

			PARAMS

			html=1 -> force HTML player (DON'T REMOVE)
			controls=0 -> hide controls
			autoplay=1 -> autoplay video
			mute=1 -> mutes the player's volume

		-->

		<div id="player">
			<!-- Replace the video ID in the iframe "src" attribute -->
			<iframe frameborder="0" width="100%" height="100%" src="http://www.dailymotion.com/embed/video/x3i2d8k?html=1&amp;controls=1&amp;autoplay=1&amp;mute=1"></iframe>
		</div> <!-- #player -->

	</a> <!-- topbanner -->


</body></html>
