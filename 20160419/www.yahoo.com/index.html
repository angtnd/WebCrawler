<!DOCTYPE html>

<head><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>

			top: 86px;

			height: 130px;
			clip: rect(-10px, 130px, 51px, 0px);
		}

		}

		}

	window.onload = function() {

	 	 var tl = new TimelineMax( {repeat:2, repeatDelay:3});

	 	var split = new SplitText("#intro-text", {type:"chars", position:"absolute"});
	
		tl.set(".ecran, .intro-text",{alpha:1});
		tl.add( TweenMax.staggerFrom(split.chars, .05, { autoAlpha:0}, 0.05));

		tl.add( TweenLite.from([".ecran1, .ecran2"], 0.5, {left:"-=300px",ease:Power2.easeOut}), "+=2");

		tl.add( TweenLite.to([".ecran1"], 0.5, {left:"+=300px",ease:Power2.easeOut}), "+=2");

		tl.add( [
			TweenLite.from(".ecran2 .etremarin", 0.5, {top:"-=100px", ease:Power2.easeOut}),
			TweenLite.from(".ecran2 .click img", 0.7, {rotation:"-155deg",ease:Power2.easeOut, delay:0.3}),
			TweenLite.from(".ecran2 .logos", 0.5, {top:"+=50px", ease:Power2.easeOut, delay:0.4})
		]);

	//	tl.pause(1.5)
		console.log(tl.duration())
		console.log(tl.totalDuration())
	}
