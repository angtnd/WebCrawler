<script>
var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1])];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
    return query_string;
}();

var canvas, stage, exportRoot,mainMovie;
var replay = true;

function init() {
	canvas = document.getElementById("canvas");
	var images = images||{};

	var manifest = [
		{src:"images/Group.png", id:"Group"},
		{src:"images/Group_1.png", id:"Group_1"},
		{src:"images/Path_6.png", id:"Path_6"},
		{src:"images/Path_6_1.png", id:"Path_6_1"},
		{src:"images/reunion_300x250.jpg", id:"fond_plage01"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib._300x250_Reunion_15sec();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
	if (replay) {
		replay = false;
		window.setTimeout(function(){handleComplete();},8500);
	}
}

function redirectMe() {
	if( typeof(QueryString['clickTAG']) != 'undefined') {			
		window.open(QueryString['clickTAG']);
	}
}
</script>
