<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Masthead 970x250 + YouTube Player</title>
		<link rel="stylesheet" href="HTML5_MH_InPage_970x250_YTVideo.css">
		<script src="/879366/Enabler_01_77.js"></script>
		<script src="HTML5_MH_InPage_970x250_YTVideo.js"></script>
		<script src="https://www.gstatic.com/external_hosted/polymer/custom.elements.min.js"></script>
		<script src="https://www.gstatic.com/ads/ci/ytclosebutton/1/ytclosebutton_min.js"></script>
		<script src="TweenMax.min.js"></script>
		<style>#main-panel{visibility:hidden}</style>
	</head>
	<body>
		<div id="main-panel">


			<div id="intro_screen">
				<div id="bg_main"><img src="bg_main.jpg" alt=""></div>
				<div id="vid-intro"><div id="video-player-intro"></div></div>
				<div id="legal"><img src="legal.png" alt=""></div>
				<div id="tt_intro"><img src="tt_intro.png" alt=""></div>
				<div id="btn_skip"><img id="btn_skip" src="btn_skip.png" alt=""></div>
			</div>


			<div id="video_screen">
				<div id="bg_video"><img src="bg_main.jpg" alt=""></div>
				<div id="tt_video"><img src="tt_video.png" alt=""></div>
				<div id="characters_video"><img src="characters_video.png" alt=""></div>
				<div id="legal"><img src="legal.png" alt=""></div>
				<!--<div id="cta_02"><img src="cta_02.png" alt=""></div>-->

				<img id="bg_exit_video" src="blank.png" alt="">

				<div id="vid"><div id="video-player"></div></div>
				<img id="btn_audio" src="btn_audio.png" alt="">
				<img id="cta_02" src="cta_02.png" alt="">
			</div>


			<div id="gif_screen">
				<div id="bg_gif"><img src="bg_gif.jpg" alt=""></div>
				<div id="tt_gif"><img src="tt_video.png" alt=""></div>
				<div id="characters_gif"><img src="characters_gif.png" alt=""></div>
				<div id="legal"><img src="legal.png" alt=""></div>

				<img id="bg_exit_gif" src="blank.png" alt="">

				<div id="gallery_elements">
					<img id="img_01" src="quote_img_01.gif" alt="">
					<img id="img_02" src="quote_img_02.gif" alt="">
					<!--<img id="img_03" src="quote_img_03.gif" alt="">-->
					<img id="img_04" src="quote_img_04.gif" alt="">
					<img id="quote_frame" src="quote_frame.png" alt="">
					<img id="quote_01" src="quote_01.png" alt="">
					<img id="quote_02" src="quote_02.png" alt="">
					<!--<img id="quote_03" src="quote_03.png" alt="">-->
					<img id="quote_04" src="quote_04.png" alt="">
					<img id="quote_arrow_left" src="quote_arrow_left.png" alt="">
					<img id="quote_arrow_right" src="quote_arrow_right.png" alt="">
				</div>
				<img id="cta_03" src="cta_02.png" alt="">
			</div>


			<div id="resolve_screen">
				<div id="bg_resolve"><img src="bg_resolve.jpg" alt=""></div>
				<div id="tt_resolve"><img src="tt_resolve.png" alt=""></div>
				<div id="characters_resolve"><img src="characters_resolve.png" alt=""></div>
				<div id="legal"><img src="legal.png" alt=""></div>
				<img id="bg_exit_resolve" src="blank.png" alt="">

				<!--<div id="cta_01"><img src="cta_01.png" alt=""></div>-->
				<img id="cta_01" src="cta_01.png" alt="">
				<!--<div id="btn_replay"><img id="btn_replay" src="btn_replay.png" alt=""></div>-->
				<img id="btn_replay" src="btn_replay.png" alt="">
			</div>


			<div id="buttons">
				<!--<div id="bg-exit"></div>-->
				<!--<div id="cta_02"><img src="cta_02.png" alt=""></div>-->
			</div>


			<div id="navigation">
				<div id="nav_base"><img src="nav_base.png" alt=""></div>
				<div id="nav_elements">
					<img id="nav_video" class="nav_element" src="nav_video.png" alt="">
					<img id="nav_div" class="nav_element" src="nav_div.png" alt="">
					<img id="nav_gif" class="nav_element" src="nav_gif.png" alt="">
					<img id="nav_div" class="nav_element" src="nav_div.png" alt="">
					<img id="nav_blank" class="nav_element" src="nav_blank.png" alt="">
					<img id="nav_fb" class="nav_element" src="nav_fb.png" alt="">
					<img id="nav_tw" class="nav_element" src="nav_tw.png" alt="">
					<img id="nav_ht" class="nav_element" src="nav_ht.png" alt="">
				</div>
			</div>
			<ci-ytclosebutton lang="fr" theme="black" shadow="true" id="ytClose" />
		</div>
	</body>
</html>
