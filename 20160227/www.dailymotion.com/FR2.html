<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8" />

	<title>Masthead</title>

	<style>

		body{margin: 0;}

		#topbanner{
			display:block;
			width:970px;
			height:270px;
			background-color:transparent;
		}

		#player{
			position:absolute;
			/* Change player size */
			width:345px;
			height:213px;
			/* Change player position */
			left:365px;
			top:18px;
		}

	</style>

</head>

<body>

	<img src="http://mc.dailymotion.com/5c/dailymotion/clickcommand/Bottom/OasDefault/FR_Wargaming_20339_frwardaily_2/empty.gif/1" style="display:none;">

	<!-- Replace the redirection url in the "href" attribute -->
	<a id="topbanner" href="https://ad.doubleclick.net/ddm/trackclk/N1933.132420DAILYMOTION/B9306930.126419585;dc_trk_aid=299524821;dc_trk_cid=67774355;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=" target="_blank">

		<!--

			PARAMS

			html=1 -> force HTML player (DON'T REMOVE)
			controls=0 -> hide controls
			autoplay=1 -> autoplay video
			mute=1 -> mutes the player's volume

		-->

		<div id="player">
			<!-- Replace the video ID in the iframe "src" attribute -->
			<iframe frameborder="0" width="100%" height="100%" src="http://www.dailymotion.com/embed/video/x3hg6kn?html=1&controls=1&autoplay=1&mute=1" allowfullscreen></iframe>
		</div> <!-- #player -->

	</a> <!-- topbanner -->

</body>
</html>
